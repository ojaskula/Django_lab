{% extends "base.html" %}
{% block content %}

{% if news %}
    <ul>
    {% for n in news %}
        <li>
            <a href="/news/{{n.id}}/">{{n.topic}}</a>
            {% if user.is_authenticated %}
            <a href="/news/{{n.id}}/del">
                <button type="button">Delete</button> 
            </a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No news are available. </p>
{% endif %}

{% if user.is_authenticated %}
    <a href="/news/add/">
        <button type="button">Add news</button> 
    </a>
{% endif %}

{% endblock %}
