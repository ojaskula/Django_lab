{% extends "base.html" %}
{% block content %}

<form action="updaterecord" method="post">
{% csrf_token %}
<p>Topic:<br></p>
<input name="topic" value="{{ news.topic }}">
<br><br>
<p>Author:<br></p>
<input name="author" value="{{ news.author }}">
<br><br>
<p>Text:<br></p>
<input name="text" value="{{ news.text }}">
<br><br>
<p>Create time: {{news.create_time}}<br></p>
<p>Last edit time: {{news.last_edit_time}}<br></p>

<input type="submit" value="Submit">
</form>

{% endblock %}
